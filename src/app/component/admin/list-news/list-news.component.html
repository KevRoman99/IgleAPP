<div class="row mt-5">
  <div class="col">
    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalNews" (click)="resetForm()">New Shoes</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <!-- <th scope="col">Autor</th> -->
          <th scope="col">Desarrollo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">precio</th>
          <!-- <th scope="col">Oferta</th> -->
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let news of news;  index as i">

          <th scope="row"> {{i+1}}</th>
          <td>{{news.titulo}}</td>
          <!-- <td>{{book.autor}}</td> -->
          <td>{{news.desarrollo}}</td>
          <td>{{news.descripcion}}</td>
          <td>Q.{{news.precio}}</td>
          <!-- <td>{{book.oferta == 1 ? 'SI' : 'NO'}}</td> -->
          <td>
            <button class="btn btn-primary" (click)="onPreUpdateBook(book)" data-toggle="modal" data-target="#modalBook">Update</button>
          </td>
          <td>
            <a href="/admin/list-books" class="btn btn-danger" (click)="onDeleteBook(news.id)">Delete</a>
          </td>
        </tr>

      </tbody>
    </table>
    <!--<pagination-controls (pageChange)="pageActual = $event"></pagination-controls>-->
  </div>
</div>
<app-modal></app-modal>
